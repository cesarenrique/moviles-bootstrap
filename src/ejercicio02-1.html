<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .altura{
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="row ">
        <div class="altura col-12 col-sm-12 bg-danger border border-2"></div>
        <div class="altura d-none d-sm-block offset-md-3 bg-success "></div>
        <div class="altura col-6 col-sm-3 col-md-3 bg-success border border-2">1</div>
        <div class="altura col-6 col-sm-3 col-md-3 bg-success border border-2">2</div>
        <div class="altura d-none d-sm-block offset-md-3 bg-success "></div>
        <div class="altura col-6 col-sm-3 col-md-3 bg-success border border-2">3</div> 
        <div class="altura d-none d-sm-block offset-md-3 bg-success "></div>
        <div class="altura d-none d-sm-block offset-md-3 bg-success "></div>
        <div class="altura col-6 col-sm-3  col-md-3 bg-success border border-2">4</div>
        <div class="altura d-none d-sm-block col-sm-12 d-md-none bg-dark"></div>
        <div class="col-12">
            <div class="row">
                <div class="altura col-6 col-sm-3 order-md-4 bg-info border border-2">a</div>
                <div class="altura col-6 col-sm-3 order-md-3 bg-info border border-2">b</div>
                <div class="altura col-6 col-sm-3 order-md-2 bg-info border border-2">c</div>
                <div class="altura col-6 col-sm-3 order-md-1 bg-info border border-2">d</div>
            </div>
        </div>
        <div class="altura d-none d-sm-none d-md-block col-sm-12  bg-dark"></div>
        <div class="altura col-12 d-sm-none bg-dark"></div>
        <div class="col-12">
            <div class="row">
                <div class="altura d-none  d-md-block offset-md-3 bg-warning "></div>
                 <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="altura col-12 col-sm-6  col-md-6 order-md-2 bg-warning border border-2">%</div>
                        <div class="altura d-none d-sm-block col-sm-6 col-md-6 order-md-1 bg-warning border border-2">+</div>
                        
                    </div>
                </div>
                <div class="altura d-none  d-md-block  offset-md-3  bg-warning "></div>
            </div>
        </div>
        <div class="altura d-none d-sm-block col-sm-12 bg-danger border border-2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
