<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .altura{
            height: 50px;
        }

        .container-top-01,.container-sentido-L,.container-sentido-R,.container-letra-A,.container-letra-B, .container-letra-C{
            text-align: center;
            margin: 0;
            padding: 0;
            h6{
                padding-top: 10px;
            }

          
        }
        .container-top-01,.container-sentido-L,.container-sentido-R{
            background-color: yellow;
            height: 100%;
        }
        .container-letra-A,.container-letra-B, .container-letra-C{
            background-color: red;
            height: 100%;
        }

        @media (min-width: 576px) {
        /* Aqu√≠ aplica sm */
   
             .container-top-01{
                background-color: orange;
            }
            .container-letra-B, .container-letra-C{
                background-color: lightblue;
                
            }
        }
        @media (min-width: 768px) {
            /* Estilos para md en adelante */
      
            .container-top-01{
                background-color: green;
                text-align: left;
            }
            .container-letra-A,.container-sentido-L{
                text-align: left;
            }
            .container-letra-C,.container-sentido-R{
                text-align: right;
            }

            .container-letra-A,.container-letra-B, .container-letra-C{
                background-color: lightblue;
                
            }

            .container-top-01,.container-sentido-L,.container-sentido-R,.container-letra-A,.container-letra-B, .container-letra-C{
                h6 {
                    padding: 20px;
                }
            }
        }
    </style>
</head>
<body>

    <div class="row ">
        <div class="altura col-12 col-sm-12 p-0 col-md-12 border border-2"><div class="container-top-01"><h6>TOP</h6></div></div>
        <div class="altura col-12 col-sm-12 p-0 col-md-4 border border-2"><div class="container-letra-A"><h6>A</h6></div></div>
        <div class="altura col-12 col-sm-6  p-0 col-md-4 border border-2"><div class="container-letra-B"><h6>B</h6></div></div>
        <div class="altura col-12 col-sm-6  p-0 col-md-4 border border-2"><div class="container-letra-C"><h6>C</h6></div></div>
        <div class="altura col-12 col-sm-12 p-0 col-md-6 border border-2"><div class="container-sentido-L"><h6>Left</h6></div></div>
        <div class="altura col-12 col-sm-12 p-0 col-md-6 border border-2"><div class="container-sentido-R"><h6>Right</h6></div></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
